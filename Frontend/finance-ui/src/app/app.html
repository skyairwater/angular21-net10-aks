<div class="container py-4">
  <h2 class="mb-3">Stock Symbols</h2>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="symbols.length === 0 && !error" class="alert alert-warning">
    No data found (array is empty).
  </div>

  <ul class="list-group" *ngIf="symbols.length > 0">
    <li class="list-group-item" *ngFor="let s of symbols">
      {{ s | json }}
    </li>
  </ul>
</div>
