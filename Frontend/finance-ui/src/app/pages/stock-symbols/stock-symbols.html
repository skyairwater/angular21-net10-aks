<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="mb-0">Stock Symbols</h2>
    <span *ngIf="loading" class="badge text-bg-secondary">Loading...</span>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && symbols.length === 0 && !error" class="alert alert-warning">
    No symbols found.
  </div>

  <table *ngIf="symbols.length > 0" class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Symbol</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of symbols; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ s.symbol ?? '-' }}</td>
        <td>{{ s.name ?? '-' }}</td>
      </tr>
    </tbody>
  </table>
</div>
