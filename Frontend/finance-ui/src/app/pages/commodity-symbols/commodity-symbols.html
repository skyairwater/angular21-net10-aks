<div class="container py-2">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0"><span class="badge bg-info">Commodity Symbols</span></h2>

    <div class="text-muted">
      Total: <b>{{ totalItems() }}</b>
    </div>
  </div>

  <div *ngIf="error()" class="alert alert-danger">
    {{ error() }}
  </div>

  <div *ngIf="!error() && totalItems() === 0" class="alert alert-warning">
    No stock symbols found.
  </div>

  <table *ngIf="pagedSymbols().length > 0" class="table table-striped table-hover">
    <thead>
      <tr>
        <th style="width: 70px;">#</th>
        <th>Stock Symbol</th>        
        <th>Description</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of pagedSymbols(); let i = index">
        <td>{{ (page() - 1) * pageSize() + i + 1 }}</td>
        <td><b>{{ s.trading_symbol }}</b></td>        
        <td>{{ s.description }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Pager -->
  <div *ngIf="totalItems() > 0" class="d-flex justify-content-between align-items-center">
    <div class="text-muted">
      Page <b>{{ page() }}</b> of <b>{{ totalPages() }}</b> ({{ pageSize() }} per page)
    </div>

    <div class="btn-group">
      <button class="btn btn-outline-secondary" (click)="goTo(1)" [disabled]="!canPrev()">First</button>
      <button class="btn btn-outline-secondary" (click)="prev()" [disabled]="!canPrev()">Prev</button>
      <button class="btn btn-outline-secondary" (click)="next()" [disabled]="!canNext()">Next</button>
      <button class="btn btn-outline-secondary" (click)="goTo(totalPages())" [disabled]="!canNext()">Last</button>
    </div>
  </div>
</div>
